<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Powerbuilding 5/3/1</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.4.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/4.4.0/firebase-auth.js"></script> -->
    <script defer src="/__/firebase/4.4.0/firebase-database.js"></script>
    <!-- <script defer src="/__/firebase/4.4.0/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/4.4.0/firebase-storage.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

    <script data-main="js/dateformat.js" src="js/require.js"></script>

    <script src="js/main.js"></script>
    <script src="js/lift_generation.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Powerbuilding 5/3/1</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="container"><select class="mdl-select__input" name="user" id="select_user" onChange="onUserSelected()" ></select></div>

          <div class="container"><select class="mdl-select__input" name="day" id="select_day" onChange="onDaySelected()" ></select></div>

          <div class="container">
               <h2 id="lift_day_header" class="mdl-card__title-text"></h2>
          </div>

          <div class="container">
            <div class="mdl-card mdl-shadow--4dp container" >
              <div class="mdl-card__title">
                 <h2 class="mdl-card__title-text">Primary</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 1</u></b></div>
                <div id="primary_set_1"></div>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 2</u></b></div>
                <div id="primary_set_2"></div>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 3</u></b></div>
                <div id="primary_set_3"></div>
              </div>
              <div id="primary_notes" class="mdl-card__supporting-text">
                <div class="setHeader">Notes:</div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="mdl-card mdl-shadow--4dp container" >
              <div class="mdl-card__title">
                 <h2 class="mdl-card__title-text">Assistance</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 1</u></b></div>
                <div id="assistance_set_1"></div>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 2</u></b></div>
                <div id="assistance_set_2"></div>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 3</u></b></div>
                <div id="assistance_set_3"></div>
              </div>
              <div id="assistance_notes" class="mdl-card__supporting-text">
                <div class="setHeader">Notes:</div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="mdl-card mdl-shadow--4dp container" >
              <div class="mdl-card__title">
                 <h2 class="mdl-card__title-text">Conditioning</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 1</u></b></div>
                <div id="conditioning_set_1"></div>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 2</u></b></div>
                <div id="conditioning_set_2"></div>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="setHeader"><b><u>Set 3</u></b></div>
                <div id="conditioning_set_3"></div>
              </div>
              <div id="primary_notes" class="mdl-card__supporting-text">
                <div class="setHeader">Notes:</div>
              </div>
            </div>
          </div>
          
          <!-- Text field for PR input -->
          <form action="#" class="container">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="lift_pr_field">
              <label class="mdl-textfield__label" for="lift_pr_field">Primary PR</label>
            </div>
          </form>

          <div class="container">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" onClick="skipWorkout()">
              SKIP
            </button>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="finishWorkout()">
              FINISH WORKOUT
            </button>
          </div>

          <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>
      </main>
    </div>

    
    
    <script>
      initFirebase();
      initUI();
    </script>

  </body>
</html>
